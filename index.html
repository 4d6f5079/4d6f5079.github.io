<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>CoVid-19 Netherlands</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div id="div-container"> <!-- Left and Right-->
      <div id="map-div">
        <div id="d3-map" class="grabbable"></div>
        <!-- TODO: Add some more divs for other visualization types -->
      </div>
      <!-- <hr class="divider"></hr> -->
      <div id="inputs-div">
        <div>
          <label for="CoVid-19-date">CoVid-19 date:</label>
          <input
            type="date"
            id="myDate"
            name="covid-period"
            value="2021-01-22"
            min="2020-02-28"
            max="2021-11-18"
          />
        </div>
        <button onclick="updateDate()">Select Date</button>
      </div>
    </div>

    <!-- d3 version 4.13.0 -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scripts/divBehaviour.js"></script>
    <script src="scripts/d3map.js"></script>
    <script src="scripts/coronaData.js"></script>
  </body>
</html>
