<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19 Data Visualizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div id="div-container">
      <div id="inputs-container">
        <div class="heading">
          Interactive COVID-19 Data Visualizations in the Netherlands
        </div>
        <div class="flex-buttons-with-near-text" id="date-picker-container">
          <label class="near-button-text" for="CoVid-19-date"
            >Select date</label
          >
          <input
            type="date"
            id="selectedDate"
            name="covid-period"
            onchange="updateDate(this);"
            value="2021-01-07"
            min="2020-01-11"
            max="2021-11-18"
          />
        </div>

        <button
          class="button"
          id="toggleAreaButton"
          onclick="toggleRegionArea();"
        >
          Show Province Mode
        </button>

        <div
          class="flex-buttons-with-near-text"
          id="category-selection-container"
        >
          <label class="near-button-text">Select category</label>
          <select
            name="covid-category"
            id="covid-category"
            onchange="updateCategory();"
          >
            <option value="COVID-19 Infections">COVID-19 Infections</option>
            <option value="Hospital Admissions">Hospital Admissions</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
      </div>

      <div class="viz-container">
        <div id="map-container">
          <div id="d3-map"></div>
        </div>

        <div id="horizontal-chart-container">
          <h1 class="align-text-center-bar-chart" id="horizontalHeader"></h1>
          <div id="horizontal-chart"></div>
          <div id="xaxis"></div>
        </div>

        <div id="line-chart-container">
          <h1 id="lineChartHeader"></h1>
          <div id="line-chart"></div>
        </div>

        <div id="pie-chart-container">
          <h1 class="align-text-center-pie-chart" id="pieHeader"></h1>
          <div id="pie-chart"></div>
        </div>
      </div>
    </div>

    <script src="/libs/d3.v5.js"></script>
    <script src="/scripts/inputConstants.js"></script>
    <script src="scripts/d3LineChart.js"></script>
    <script src="/scripts/d3HorizontalChart.js"></script>
    <script src="/scripts/d3PieChart.js"></script>
    <script src="scripts/d3Map.js"></script>
    <script src="scripts/coronaDataInitialization.js"></script>
    <script src="/scripts/divProperties.js"></script>
  </body>
</html>
